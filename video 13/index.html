<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- internal css -->
    <style>
        p{
            background-color: rgb(255, 60, 0);
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <p style="background-color: aquamarine;">this is a paragraph</p>
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>

    <!-- there are 3 types of css as shown above
    external css is used mostly -->

</body>
</html>
